<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./asset/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="./asset/logob.png" type="image/x-icon">
    <title>Bikin Brand</title>
</head>
<body>
    <div class="bg1">
        <img src="./asset/bg1.png" alt="">
    </div>
    <div class="navbar">
        <div class="contact">
            <a href="https://www.instagram.com/fadhilfakhruddin/" target="_blank" class="seek" id="ig"><img src="./asset/ig.png">
            <a href="https://api.whatsapp.com/send/?phone=6281222717446&text=Hai+saya+tertarik+dengan+produk+anda&app_absent=0" target="_blank" class="seek" id="wa"><img src="./asset/wa.png"></a>
            <img src="./asset/contact-icon.svg" id="contact">
        </div>
        <div class="nav-icon">
            <a href="#home" class="icon"><img src="./asset/home-icon.svg"></a>
            <a href="#" class="icon"><img src="./asset/help-icon.svg"></a>
            <a href="#" class="icon"><img src="./asset/stat-icon.svg"></a>
            <a href="#" class="icon"><img src="./asset/payment-icon.svg"></a>
        </div>
    </div>
    <div class="logo">
        bikin <br>
        brand
    </div>
    <div class="attention fadein" id="home">
        <div class="home-foto">
            <img src="./asset/home-foto.svg" alt="">
        </div>
        <div class="head">
            <h1>MAU BIKIN <b>BRAND</b> SENDIRI ?</h1>
        </div>
        <div class="sub-home">
            <p>
            Cuma disini kamu bisa bikin brand sendiri tanpa modal gede! Karena bisa pesan Satuan dan ga perlu 
            stock barang. Semua kita urus dari produksi, packaging dan pengiriman. Kamu tinggal upload katalog 
            dan fokus bangun brand kamu.
            </p>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            var counter = 1;

            $("#contact").click(function(){
                if(counter == 1) {
                    $("#ig").fadeIn(200).css("transform","translate(-50px,0)")
                    $("#wa").fadeIn(200).css("transform","translate(-100px,0)")
                    $("#contact").addClass("rotate")
                    counter = 0;
                } else {
                    $("#ig").fadeOut(200).css("transform","translate(0,0)")
                    $("#wa").fadeOut(200).css("transform","translate(0,0)")
                    $("#contact").removeClass("rotate")
                    counter = 1;
                }
            })
        })
    </script>
</body>
</html>
